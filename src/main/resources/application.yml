server:
  port: 80
      
spring:
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://localhost:3306/goodkin?serverTimezone=Asia/Seoul
    username: root
    password: 1111
    
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false

  output:
    ansi:
      enabled: always

  servlet:
    multipart:
      maxFileSize: 500MB
      maxRequestSize: 500MB
        
mybatis:
  type-aliases-package: com.goodkin.model
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true


logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
        internal:
          InstanceMetadataServiceResourceFetcher: error
    jdbc:
      audit: OFF
      resultset: OFF
      resultsettable: OFF
      sqlonly: OFF
      sqltiming: INFO
      connection : OFF

