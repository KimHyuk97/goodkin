<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="layout/fragments/head :: head"></th:block>

<head th:if="${msg != null}">
    <script th:inline="javascript">
        window.addEventListener('load', () => {
            /*<![CDATA[*/
            const msg = /*[[${msg}]]*/
                alert(msg);
            /*]]>*/
        });
    </script>
</head>

<body>
    <div class="root">
        <th:block th:replace="layout/fragments/popup :: popup"></th:block>
        <th:block th:replace="layout/fragments/header :: header"></th:block>
        <th:block th:replace="layout/fragments/nav :: nav"></th:block>
        <th:block layout:fragment="main"></th:block>
        <th:block th:replace="layout/fragments/footer :: footer"></th:block>
    </div>
</body>

</html>
