<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="admin/layout/fragments/head :: head"></th:block>

<head th:if="${msg != null}">
      <script th:inline="javascript">
            window.addEventListener('load', () => {	
                  /*<![CDATA[*/
                  const msg = /*[[${msg}]]*/
                  alert(msg);
                  /*]]>*/
            });
      </script>
</head>

<body>
      <div id="wrapper" th:with="admin = ${#authorization.getAuthentication().getPrincipal.getAdmin()}">
            <th:block th:replace="admin/layout/fragments/header :: header"></th:block>
            <th:block th:replace="admin/layout/fragments/aside :: aside"></th:block>
            <th:block layout:fragment="main"></th:block>
      </div>
</body>

</html>
